
    WSGIDaemonProcess seekpath_app user=app group=app threads=12
    WSGIScriptAlias / /home/app/code/webservice/seekpath_app.wsgi

    XSendFile On
    XSendFilePath /home/app/code/webservice/static/

    <Directory /home/app/code/webservice>
        WSGIProcessGroup seekpath_app
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>

